<!DOCTYPE html>
<html lang="pt-br">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div></div>
  <div class="container-age">
    <form id="form-age-calculator">
      <div class="flex day">
        <label class="poppins-bold font-size-14px smokey-grey" for="day">DAY</label>
        <input placeholder="DD" type="number" id="day" name="day" maxlength="2">
        <span class="poppins-regular font-size-8px">Must be a validit day</span>
      </div>

      <div class="flex month">
        <label class="poppins-bold font-size-14px smokey-grey" for="mes">MONTH</label>
        <input placeholder="MM" id="month" name="month" type="number">
        <span class="poppins-regular font-size-8px">Must be a validit month</span>
      </div>

      <div class="flex year">
        <label class="poppins-bold font-size-14px smokey-grey" for="year">YEAR</label>
        <input placeholder="YYYY" type="number" id="year" name="year">
        <span class="poppins-regular font-size-8px">Must be a validit year</span>
      </div>
      <button class="botao" type="submit">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </button>
    </form>




      <h1 class="font-size-100px poppins-bold-italic color-black"> <span class="color-purple result-year">--</span>years</h1>


      <h1 class="font-size-100px poppins-bold-italic color-black"> <span class="color-purple result-month">--</span>months</h1>
  

      <h1 class="font-size-100px poppins-bold-italic color-black modify-day"> <span class="color-purple result-day">--</span>days</h1>
  
  </div>
  </div>




  <div class="attribution">

  </div>
</body>

<script src="script.js"></script>

</html>
